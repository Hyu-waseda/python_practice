<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>予約登録</title>
</head>
<body>
<h2>予約登録</h2>
<form method="POST" action="submit">
<p>タイトル：<input type="text" name="title" required/></p>
<p>氏名：<input type="text" name="name" required/></p>
<p>日付：<input type="date" name="date"></input></p>
<p>時間：<select name="hour" required>
  <option value=0>0</option>
  <option value=1>1</option>
  <option value=2>2</option>
  <option value=3>3</option>
  <option value=1>4</option>
  <option value=1>5</option>
  <option value=1>6</option>
  <option value=1>7</option>
  <option value=1>8</option>
  <option value=1>9</option>
  <option value=1>10</option>
  <option value=1>11</option>
  <option value=1>12</option>
  <option value=1>13</option>
  <option value=1>14</option>
  <option value=1>15</option>
  <option value=1>16</option>
  <option value=1>17</option>
  <option value=1>18</option>
  <option value=1>19</option>
  <option value=1>20</option>
  <option value=1>21</option>
  <option value=1>22</option>
  <option value=1>23</option>
  </select>時から1時間</p>
<p>※予約は１ヶ月後までしか選べません</p>
<p><select name="room" required>
  <option value="会議室A">会議室A</option>
  <option value="会議室B">会議室B</option>
  <option value="会議室C">会議室C</option>
  </select></p>
<input type="submit" />
</form>
<p><a href="/list">予約一覧</a></p>
</body>
</html>
